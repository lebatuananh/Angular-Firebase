<div *ngIf="appUser;else anonymousUser">
  <h6>{{appUser.name}}</h6>
  <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
    <div class="form-group">
      <label for="formNameInput">Name</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name"
             class="form-control"
             id="formNameInput"
             placeholder="Full Name"
             required>
    </div>
    <div class="form-group">
      <label for="formPositionInput">Position</label>
      <input type="text" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position"
             class="form-control"
             id="formPositionInput"
             placeholder="Position">
    </div>
    <div class="form-group">
      <label for="formOfficeInput">Office</label>
      <input type="text" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office"
             class="form-control"
             id="formOfficeInput"
             placeholder="Office">
    </div>
    <div class="form-group">
      <label for="formSalaryInput">Salary</label>
      <input name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" class="form-control"
             id="formSalaryInput"
             placeholder="Salary">
    </div>
    <ng-container *ngIf="appUser.isAdmin && appUser.actionCreate">
      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!employeeForm.valid">
          <i class="fa fa-floppy-o">Submit</i>
        </button>
      </div>
    </ng-container>
    <div class="form-group">
      <button class="btn btn-primary" type="button" (click)="resetForm(employeeForm)">
        <i class="fa fa-repeat">Reset</i>
      </button>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="button" routerLink="/login" (click)="logout()"><i class="fa fa-facebook">Logout</i>
      </button>
    </div>
    <ng-template #anonymousUser>
      <button class="btn btn-primary" routerLink="/login" type="button"><i
        class="fa fa-facebook">Login</i>
      </button>
    </ng-template>
  </form>
</div>
